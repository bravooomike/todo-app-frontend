<mat-form-field class="d-block">
  <mat-label>Status zadania*</mat-label>
  <mat-select [formControl]="taskTypeForm" (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let taskStatus of taskStatuses" [value]="taskStatus.id">{{taskStatus.name}}
    </mat-option>
  </mat-select>
  <mat-error>Należy wybrać status zadania</mat-error>
</mat-form-field>
