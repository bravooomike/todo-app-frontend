<mat-form-field class="d-block">
  <mat-label>Typ zadania*</mat-label>
  <mat-select [formControl]="taskTypeForm" (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let taskType of taskTypes" [value]="taskType.id">{{taskType.name}}
    </mat-option>
  </mat-select>
  <mat-error>Należy wybrać typ zadania</mat-error>
</mat-form-field>
