<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of displayedHeaders"> {{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.summary}}</td>
        <td>{{task.content}}</td>
        <td>{{task.taskType.name}}</td>
        <td>{{task.taskStatusCode}}</td>
        <td>{{task.createdDate | dateFormatter}}</td>
        <td>{{task.expiredDate | dateFormatter}}</td>
        <td>{{task.endedDate | dateFormatter}}</td>
        <td>
          <button (click)="goToEdit(task.id)">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button>
            <fa-icon [icon]="faCommentSlash"></fa-icon>
          </button>
          <button (click)="deleteTask(task.id)">
            <fa-icon [icon]="faTrashAlt"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
