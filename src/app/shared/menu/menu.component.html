<div *ngIf="authService.userIdentity">
  <button [routerLink]="['/task']">
    <fa-icon [icon]="faListAlt"></fa-icon>
  </button>
  <button *ngIf="authGuard.hasAnyPermission(['ADMIN'])" [routerLink]="['/user']">
    <fa-icon [icon]="faUsers"></fa-icon>
  </button>
  <button (click)="add()">
    <fa-icon [icon]="faPlusSquare"></fa-icon>
  </button>
  <button>
    <fa-icon [icon]="faCog"></fa-icon>
  </button>
</div>
