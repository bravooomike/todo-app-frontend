<fa-icon *ngIf="task.taskStatus.code === 'zap'" [icon]="faHourglassStart"></fa-icon>
<fa-icon [ngClass]="{'warning': remainingTime < 0, 'success': remainingTime > 0}" *ngIf="task.taskStatus.code === 'wtr'"
  [icon]="faHourglassHalf"></fa-icon>
<fa-icon *ngIf="task.taskStatus.code === 'zak'" [icon]="faHourglassEnd"></fa-icon>
